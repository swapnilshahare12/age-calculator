<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="base">
            <div class="enter" id="header">
                <h1>Age Calculator</h1>
            </div>
            <div class="block">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                    maxlength="2" />
            </div>
            <div class="block">
                <p class="title">Month</p>
                <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                    maxlength="2" />
            </div>
            <div class="block">
                <p class="title">Year</p>
                <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4"
                    maxlength="4" />
            </div>
        </div>
        <div class="base">
            <div class="enter">
                <input type="button" name="submit" value="Submit" id="submit-btn" />
            </div>
        </div>
        <div id="age"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
